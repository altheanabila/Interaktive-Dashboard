spring.datasource.url=jdbc:h2:mem:nexusdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.format_sql=true


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

vaadin.devmode.enabled=true
vaadin.whitelisted-packages=org.dashboard
vaadin.productionMode=false


spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable statistics for better performance
spring.jpa.properties.hibernate.generate_statistics=false

# ===============================
# CORS Configuration for React
# ===============================
# Add this if you haven't already
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# If using Spring DevTools, disable them as they conflict with Vaadin
spring.devtools.restart.enabled=false