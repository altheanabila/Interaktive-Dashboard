#####################################
# Production PostgreSQL Configuration
#####################################

# Replace these with your Railway PostgreSQL credentials
spring.datasource.url=jdbc:postgresql://<RAILWAY_HOST>:<RAILWAY_PORT>/<RAILWAY_DB_NAME>
spring.datasource.username=<RAILWAY_DB_USER>
spring.datasource.password=<RAILWAY_DB_PASSWORD>
spring.datasource.driver-class-name=org.postgresql.Driver

#####################################
# JPA / Hibernate Configuration
#####################################
spring.jpa.hibernate.ddl-auto=update   # Automatically create/update tables
spring.jpa.show-sql=false               # Set true for debugging
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#####################################
# Vaadin Production Mode
#####################################
vaadin.productionMode=true

#####################################
# CORS Configuration
#####################################
spring.web.cors.allowed-origins=https://interaktive-dashboard-3p9w.vercel.app/
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
frontend.url=https://interaktive-dashboard-3p9w.vercel.app/

#####################################
# Optional: Logging
#####################################
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework=INFO

#####################################
# Optional: H2 Console for dev only
#####################################
# spring.h2.console.enabled=true  # Uncomment for local dev/testing
