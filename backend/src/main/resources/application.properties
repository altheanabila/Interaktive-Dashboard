# ===============================
# EXPLICLY DISABLE H2 & USE POSTGRESQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/interaktivdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

vaadin.devmode.enabled=true
vaadin.whitelisted-packages=org.dashboard
vaadin.productionMode=false




# If using Spring DevTools, disable them as they conflict with Vaadin
spring.devtools.restart.enabled=false